<h1 id="mkdir">mkdir</h1>
<p>新建文件夹。</p>
<h2 id="命令选项">命令选项</h2>
<ul>
<li>-m : 配置文件夹的权限，直接设置，不需要默认权限。</li>
<li>-p : 帮助你直接将所需要的目录（包含上层目录）递归创建起来。</li>
</ul>
<h2 id="案例">案例</h2>
<ul>
<li><ol>
<li>创建多层目录</li>
</ol>
</li>
</ul>
<pre><code class="language-shell">
mkdir -p test1/test2/test3
</code></pre>
<ul>
<li><ol start="2">
<li>新建权限为 rwx--x--x 的叫做 <code>test2</code> 的目录</li>
</ol>
</li>
</ul>
<pre><code class="language-shell">
mkdir -m 711 test2
</code></pre>
