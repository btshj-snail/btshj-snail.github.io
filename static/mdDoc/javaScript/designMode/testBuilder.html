<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //人类
        let Human = function (param) {
            //技能
            this.skill = param && param.skill || "保密";
            //兴趣爱好
            this.hobby = param && param.hobby || "保密";
        }

        Human.prototype = {
            getSkill: function () {
                return this.skill;
            },
            getHobby() {
                return this.hobby;
            }
        }

        let Name = function (name) {
            (function (name, ctx) {
                ctx.wholeName = name;
                let index = name.indexOf(" ");
                if (index !== -1) {
                    ctx.firstName = name.slice(0, index);
                    ctx.lastName = name.slice(index+1);
                }
            })(name, this)
        }

        let Work = function (work) {
            (function (work, ctx) {
                switch (work) {
                    case 'code':
                        ctx.work = "工程师";
                        ctx.workDescript = "醉心于编程";
                        break;
                    case 'UI':
                    case "UE":
                        ctx.work = "设计师";
                        ctx.workDescript = "设计更是一种艺术";
                        break;
                    case "teach":
                        ctx.work = "教师";
                        ctx.workDescript = "分享也是种快乐";
                        break;
                    default:
                        ctx.work = work;
                        ctx.workDescript = "未清楚您工作的描述";
                }
            })(work, this)
        }

        Work.prototype = {
            changWork: function (work) {
                this.work = work;
            },
            changeDescript: function (descript) {
                this.workDescript = descript
            }
        }

        /**
         *应聘者建造者
         **/
        let Person = function (name, work) {
            let _person = new Human();
            _person.name = new Name(name);
            _person.work = new Work(work);
            return _person
        }

        let person = new Person("jack Davi", "code");
        console.log(person.getSkill());
        console.log(person.name.lastName);
        console.log(person.work.workDescript)

    </script>
</body>

</html>
