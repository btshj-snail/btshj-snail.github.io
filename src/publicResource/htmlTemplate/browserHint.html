<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器更换</title>
</head>
<body>
<div class="browserHint">
    <span class="browserHint_text">您的浏览器版本过低，建议使用以下浏览器</span>

    <div>
    <a href="http://www.firefox.com.cn/download/" class="browserHint_browser">
        <img src="../imgs/ico_firefox.png" alt="firefox" />
        <div class="browser_text">
            Firefox
        </div>
    </a>
    <a href="http://www.google.cn/intl/zh-CN/chrome/browser/desktop/index.html" class="browserHint_browser">
        <img src="../imgs/ico_Chrome.png" alt="firefox" />
        <div class="browser_text">
            Chrome
        </div>
    </a>
    <a href="http://windows.microsoft.com/zh-cn/internet-explorer/download-ie" class="browserHint_browser">
        <img src="../imgs/ico_IE.png" alt="firefox" />
        <div class="browser_text">
            IE 11.0
        </div>
    </a>
    </div>
</div>
</body>
</html>
