<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css index</title>
    <script src="../../threeComponent/browser.min.js"></script>
    <script src="../../threeComponent/jquery-3.2.1.min.js"></script>
</head>
<body>

<div class="screenLoading" id="screenLoading">
    <div class="spinner">
        <div class="circle"></div>
        <img src="../../imgs/snail.png" alt=""/>
    </div>
</div>

<div class="headSection headSection_otherCss">
    <div class="headSection_otherCss_Img_div">
        <div class="no_animate_text" id="headSectionAnimate"><span ><label style="color:#ff4400">D</label>isplay</span></div>
        <img src="../../imgs/cssOther_bg.jpg" alt="">
    </div>
</div>
<div class="contentSection">

    <div class="content">

        <table class="attr_table">
            <tr>
                <td class="attr_table_title" colspan="2">display</td>
            </tr>
            <tr>
                <td class="attr_table_attr">值</td>
                <td class="attr_table_value">none | inline | block | inline-block | list-item | run-in |table | inline-table | table-row-group | table-header-group | table-footer-group
                    | table-row | table-column-group | table-column | table-cell | table-caption | inherit
                </td>
            </tr>
            <tr>
                <td class="attr_table_attr">初始值</td>
                <td class="attr_table_value">inline</td>
            </tr>
            <tr>
                <td class="attr_table_attr">应用于</td>
                <td class="attr_table_value">所有元素</td>
            </tr>
            <tr>
                <td class="attr_table_attr">继承性</td>
                <td class="attr_table_value">无</td>
            </tr>
            <tr>
                <td class="attr_table_attr">计算值</td>
                <td class="attr_table_value">对于浮动、定位、根元素，计算值可变。否则，根据指定</td>
            </tr>
        </table>

    </div>

</div>
</body>
</html>
