<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css index</title>
    <script src="../../threeComponent/browser.min.js"></script>
    <script src="../../threeComponent/jquery-3.2.1.min.js"></script>
</head>
<body>

<div class="screenLoading" id="screenLoading">
    <div class="spinner">
        <div class="circle"></div>
        <img src="../../imgs/snail.png" alt=""/>
    </div>
</div>

<div class="headSection headSection_otherCss">
    <div class="headSection_otherCss_Img_div">
        <div class="animate_text_init" id="headSectionAnimate"><span ><label style="color:#ff4400">C</label>lip</span></div>
        <img src="../../imgs/cssOther_bg.jpg" alt="">
    </div>
</div>
<div class="contentSection">

    <div class="content">
        <p>
            如果一个绝对定位的元素内容溢出元素框，而且overflow设置为要求剪裁内容，通过使用属性clip可以改变剪裁区域的形状。
            默认auto表示元素的内容不应该剪裁。还可以相对于元素的内容区定义一个剪裁形状。这不会改变内容区的形状，而只是改变将显示内容区域的形状
        </p>
        <table class="attr_table">
            <tr>
                <td class="attr_table_title" colspan="2">clip</td>
            </tr>
            <tr>
                <td class="attr_table_attr">值</td>
                <td class="attr_table_value">react(top、right、bottom、left) |　auto | inherit
                </td>
            </tr>
            <tr>
                <td class="attr_table_attr">初始值</td>
                <td class="attr_table_value">auto</td>
            </tr>
            <tr>
                <td class="attr_table_attr">应用于</td>
                <td class="attr_table_value">绝对定位元素（在css2中，应用于块级元素和替换元素）</td>
            </tr>
            <tr>
                <td class="attr_table_attr">继承性</td>
                <td class="attr_table_value">无</td>
            </tr>
            <tr>
                <td class="attr_table_attr">计算值</td>
                <td class="attr_table_value">对于矩形，4个计算长度表示剪裁矩形区域的4个边；否则，根据指定确定</td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
