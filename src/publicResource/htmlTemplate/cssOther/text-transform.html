<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css index</title>
    <script src="../../threeComponent/browser.min.js"></script>
    <script src="../../threeComponent/jquery-3.2.1.min.js"></script>
</head>
<body>

<div class="screenLoading" id="screenLoading">
    <div class="spinner">
        <div class="circle"></div>
        <img src="../../imgs/snail.png" alt=""/>
    </div>
</div>

<div class="headSection headSection_otherCss">
    <div class="headSection_otherCss_Img_div">
        <div class="no_animate_text" id="headSectionAnimate"><span ><label style="color:#ff4400">T</label>ransform</span></div>
        <img src="../../imgs/cssOther_bg.jpg" alt="">
    </div>
</div>
<div class="contentSection">

    <div class="content">
        <p>这个其实就是大小写转换</p>

        <div>
            <table class="attr_table">
                <tr>
                    <td class="attr_table_title" colspan="2">text-transform</td>
                </tr>
                <tr>
                    <td class="attr_table_attr">值</td>
                    <td class="attr_table_value">uppercase(全部大写) | lowercase（全部小写） | capitalize（首字母大写） | none（原有大小写） | inherit（继承父元素）</td>
                </tr>
                <tr>
                    <td class="attr_table_attr">初始值</td>
                    <td class="attr_table_value">none</td>
                </tr>
                <tr>
                    <td class="attr_table_attr">应用于</td>
                    <td class="attr_table_value">所有元素</td>
                </tr>
                <tr>
                    <td class="attr_table_attr">继承性</td>
                    <td class="attr_table_value">有</td>
                </tr>
                <tr>
                    <td class="attr_table_attr">计算值</td>
                    <td class="attr_table_value">根据指定确定</td>
                </tr>
            </table>
        </div>
    </div>

</div>
</body>
</html>
